<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../src/images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../src/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../src/images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="../src/images/favicon/site.webmanifest" />
    <title>Verjaardag Lauren</title>
  </head>
  <body>
    <include src="./symbol-defs.svg"></include>
    <div class="container">
      <h1 class="title">happy Birthday, Lauren!</h1>
      <button class="particles-btn" data-particle="50" data-radius="700">
        Klik hier <br />
        voor je cadeau!
      </button>
      <audio controls class="song">
        <source src="./music/willy_wonka.mp3" type="audio/mp3" />
      </audio>
      <div class="imgWrapper">
        <img class="somImg" src="./images/CharlieDeMusical.png" alt="" />
      </div>
      <div class="h2Wrapper">
        <h2 class="calendar">
          <svg class="icon icon-calendar">
            <use xlink:href="./includes/symbol-defs.svg#icon-calendar"></use>
          </svg>
          woensdag 13 april 2022
        </h2>
        <h2 class="clock">
          <svg class="icon icon-clock">
            <use xlink:href="./includes/symbol-defs.svg#icon-clock"></use>
          </svg>
          20.00 uur
        </h2>
        <h2 class="location">
          <svg class="icon icon-location_on">
            <use xlink:href="./includes/symbol-defs.svg#icon-location_on"></use>
          </svg>
          Stadsschouwburg, Antwerpen
        </h2>
      </div>
    </div>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
